<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆页面</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <style>
        .login-panel {
            margin-top: 200px;
        }
        
        .vCode {
            height: 36px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary login-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录学生管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="/manager/login">
                            <div class="form-group">
                                <label for="userName" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="userName" value="allen" class="form-control" id="userName" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userPass" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" name="userPass" value="111" class="form-control" id="userPass" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vCode" class="col-sm-2 control-label">验证码</label>
                                <div class="col-sm-6">
                                    <input type="text" name="vCode" class="form-control" id="vCode" placeholder="请输入验证码">
                                </div>
                                <div class="col-sm-4">
                                    <img class='vCode' src="/manager/vCode" alt="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success login">登陆</button>
                                    <a href="/manager/register" class="btn btn-danger">注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- md5 -->
<script src="/md5/md5.js"></script>

<script>
    $(function() {
        // 每次加载，就发送请求重新加载图片
        // $('.vCode').attr('src', '/manager/vCode');
        $('.vCode').on('click', function() {
            // 如果资源没发生改变，浏览器会从缓存里读取资源，不会给服务器发送请求。所以必须给它加点料
            $(this).attr('src', '/manager/vCode?' + Date.now());
        }).trigger('click');

        $('.login').on('click', function(e) {
            // console.log(md5($('.userPass').val(), "allen"));
            // 加密处理
            let md5Value = md5($('.userPass').val(), "allen")
            $('#userPass').val(md5Value);
        });
    })
</script>
